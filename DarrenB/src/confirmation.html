<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sky Product Confirmation</title>

        <meta name="description" content="Sky Product Confirmation">
        <meta name="author" content="Darren Bowden">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    
    </head>
   
    <body onload="initConfirmationPage()" >
        <div class="container-fluid">
            <div class="row">
                <img alt="www.sky.com" src="sky_logo.png" class="img-rounded" >
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="jumbotron">
                        <h2>
                            Sky Product Confirmation page
                        </h2>
                        <p> 
                            Please confirm your product selection
                        </p>    
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title" contenteditable="true">Product Selection</h3>
                        </div>
                        
                        <div class="panel-body" contenteditable="true"></div>
                        <div class="well" style="max-height: 300px;overflow: auto;">
                            <ul id="productListBox" class="list-group checked-list-box">
                            </ul>
                        </div>
                    </div>
                     
                    <input id="btnConfirm" type="submit" class="btn btn-info btn-md btn-block" value="Confirm Selection"> 
                </div>
            </div>
        </div>
            
        
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
       
       
        <script src="js/myInitialise.js"></script>
        <script src="js/myGeneralScripts.js"></script>
       
       
        <noscript>To use this site, please enable JavaScript.</noscript>
            
    </body>
    
</html>
